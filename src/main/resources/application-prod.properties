# Production environment configuration
# This file contains production-specific settings
# Sensitive data should be provided via environment variables

# Database configuration for production (use environment variables)
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/anwesenheit}
spring.datasource.username=${DB_USERNAME:admin_db}
spring.datasource.password=${DB_PASSWORD}

# Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Production logging
logging.level.com.art.erfassung=info
logging.level.org.springframework.web=warn
logging.level.root=warn

# Security settings
server.error.include-stacktrace=never
server.error.include-message=never
