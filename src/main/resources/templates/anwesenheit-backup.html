<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anwesenheitsliste</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script th:src="@{/js/script.js}" defer></script>
</head>
<body>

<h2>Anwesenheitserfassung fÃ¼r <span th:text="${datum}"></span></h2>

<table>
  <tr>
    <th>Name</th>
    <th>Anwesend</th>
    <th>Abwesend</th>
    <th>Grund der Fehlzeit</th>
    <th>Ankunftszeit</th>
    <th>Verlassen um</th>
  </tr>
  <tr th:each="student : ${studenten}">
    <td th:text="${student.name} + ' ' + ${student.vorname}"></td>

    <!-- Anwesend Checkbox -->
    <td>
      <input type="checkbox" th:id="'anwesend-' + ${student.id}" onclick="handleAnwesenheit(this, 'abwesend-'+[[${student.id}]])">
    </td>

    <!-- Abwesend Checkbox -->
    <td>
      <input type="checkbox" th:id="'abwesend-' + ${student.id}" onclick="handleAbwesenheit(this, 'anwesend-'+[[${student.id}]])">
    </td>

    <!-- Grund der Fehlzeit (Pop-up) -->
    <td>
      <select th:id="'grund-' + ${student.id}" style="display: none;">
        <option value="entschuldigt">Entschuldigt</option>
        <option value="unentschuldigt">Unentschuldigt</option>
        <option value="krank">Krank</option>
      </select>
    </td>

    <!-- Ankunftszeit -->
    <td>
      <input type="time" th:id="'ankunft-' + ${student.id}">
    </td>

    <!-- Verlassen um -->
    <td>
      <input type="time" th:id="'verlassen-' + ${student.id}">
    </td>
  </tr>
</table>

<button onclick="speichereAnwesenheit()">Speichern</button>

</body>
</html>
