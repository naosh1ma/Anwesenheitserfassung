<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Anwesenheit erfassen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h2>Anwesenheit erfassen fÃ¼r Gruppe: <span th:text="${gruppe.bezeichnung}"></span></h2>

<form action="/anwesenheit/speichern" method="post">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Kommentar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student, i : ${studentenListe}">
      <td>
        <input type="hidden" name="studentenId" th:value="${student.id}" />
        <span th:text="${student.vorname} + ' ' + ${student.name}"></span>
      </td>
      <td>
        <select name="status" class="form-select">
          <option th:each="status : ${statusListe}" th:value="${status.id}" th:text="${status.bezeichnung}"></option>
        </select>
      </td>
      <td>
        <input type="text" name="kommentar" class="form-control" />
      </td>
    </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-success">Speichern</button>
</form>
</body>
</html>
