<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Anwesenheitserfassung</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<nav class="navbar">
  <div class="navbar-container">
    <div class="logo">
      <a href="#" class="navbar-logo">
        <img th:src="@{/images/logo.png}" alt="logo"/>
      </a>
    </div>
    <ul class="menu">
      <li><a th:href="@{/willkommen}">Startseite</a></li>
      <li><a th:href="@{/gruppen}">Gruppen</a></li>
      <li><a th:href="@{/anwesenheitl}">Erfassung</a></li>
      <li><a th:href="@{/anwesenheitsliste}">Kurs端bersicht</a></li>
    </ul>
  </div>
</nav>

<div class="content container mt-4">
<h2>Anwesenheitserfassung f端r Gruppe: <span th:text="${gruppe.bezeichnung}"></span></h2>
<p>Heutiges Datum: <span th:text="${#dates.format(#dates.createNow(), 'dd.MM.yyyy')}"></span></p>

<form action="/anwesenheit/speichern" method="post">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Ankunftszeit</th>
      <th>Verlassen um</th>
      <th>Kommentar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student, iter : ${studentenListe}">
      <td>
        <input type="hidden" name="studentenIdFront" th:value="${student.id}" />
        <span th:text="${student.vorname} + ' ' + ${student.name}"></span>
      </td>
      <td>
        <select class="form-select" name="statusFront" required>
          <option th:each="status : ${statusListe}"
                  th:value="${status.id}"
                  th:text="${status.bezeichnung}">
          </option>
        </select>
      </td>
      <td>
        <input type="time" name="ankunftszeit" class="form-control" />
      </td>
      <td>
        <input type="time" name="verlassen_um" class="form-control" />
      </td>
      <td>
        <input type="text" name="kommentarFront" class="form-control" placeholder="Kommentar (optional)" />
      </td>
    </tr>
    </tbody>
  </table>

  <button type="submit" class="btn btn-success">Speichern</button>
</form>

<a href="/gruppen" class="btn btn-primary mt-3">Zur端ck zur Gruppen端bersicht</a>
</div>
</body>
</html>
