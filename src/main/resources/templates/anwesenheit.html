<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Anwesenheitserfassung</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="container mt-4">
<nav class="navbar">
  <div class="navbar-container container">
    <input type="checkbox" name="" id="">
    <div class="hamburger-lines">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </div>
    <ul class="menu-items">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Category</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Testimonial</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <h1 class="logo">Navbar</h1>
  </div>
</nav>

<h2>Anwesenheitserfassung für Gruppe: <span th:text="${gruppe.bezeichnung}"></span></h2>
<p>Heutiges Datum: <span th:text="${#dates.format(#dates.createNow(), 'dd.MM.yyyy')}"></span></p>

<form action="/anwesenheit/speichern" method="post">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Ankunftszeit</th>
      <th>Verlassen um</th>
      <th>Kommentar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student, iter : ${studentenListe}">
      <td>
        <input type="hidden" name="studentenIdFront" th:value="${student.id}" />
        <span th:text="${student.vorname} + ' ' + ${student.name}"></span>
      </td>
      <td>
        <select class="form-select" name="statusFront" required>
          <option th:each="status : ${statusListe}"
                  th:value="${status.id}"
                  th:text="${status.bezeichnung}">
          </option>
        </select>
      </td>
      <td>
        <input type="time" name="ankunftszeit" class="form-control" />
      </td>
      <td>
        <input type="time" name="verlassen_um" class="form-control" />
      </td>
      <td>
        <input type="text" name="kommentarFront" class="form-control" placeholder="Kommentar (optional)" />
      </td>
    </tr>
    </tbody>
  </table>

  <button type="submit" class="btn btn-success">Speichern</button>
</form>

<a href="/gruppen" class="btn btn-primary mt-3">Zurück zur Gruppenübersicht</a>

</body>
</html>
