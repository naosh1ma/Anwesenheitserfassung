<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Anwesenheitsübersicht</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h2>Anwesenheit für <span th:text="${gruppe.bezeichnung}"></span></h2>

<form method="get">
  <label for="monat">Monat auswählen:</label>
  <input type="month" id="monat" name="monat" th:value="${monat}">
  <button type="submit" class="btn btn-primary">Anzeigen</button>
</form>


<table class="table table-bordered mt-3">
  <thead>
  <tr>
    <th>Datum</th>
    <th>Student</th>
    <th>Status</th>
    <th>Kommentar</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="erfassung : ${erfassungen}">
    <td th:text="${erfassung.datum}"></td>
    <td th:text="${erfassung.studenten.vorname} + ' ' + ${erfassung.studenten.name}"></td>
    <td th:text="${erfassung.status.bezeichnung}"></td>
    <td th:text="${erfassung.kommentar}"></td>
  </tr>
  </tbody>
</table>

<a href="/dashboard" class="btn btn-secondary">Zurück zur Gruppenübersicht</a>
</body>
</html>
