<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        .group-list {
            list-style: none;
            padding: 0;
        }

        .group-item {
            margin: 10px 0;
            padding: 10px;
            background-color: lightblue;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
<h2>Willkommen im Dashboard!</h2>

<h3>Gruppen:</h3>

<ul class="group-list">
    <!-- Thymeleaf Schleife, die über alle Gruppen geht und sie anzeigt -->
    <li th:each="gruppe : ${gruppenListe}" class="group-item">
        <span th:text="${gruppe.bezeichnung}">[Gruppenname]
            </span>
    </li>
</ul>

<!-- Wenn keine Gruppen vorhanden sind, wird eine Warnung angezeigt -->
<p th:if="${gruppenListe.size() == 0}" style="color: red;">⚠️ Keine Gruppen gefunden!</p>

<form th:action="@{/login}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
