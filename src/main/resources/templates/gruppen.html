<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gruppenübersicht</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h2>Wähle eine Gruppe</h2>

<ul class="list-group">
    <li class="list-group-item" th:each="gruppe : ${gruppenListe}">
        <a th:href="@{/anwesenheit/{id}(id=${gruppe.id})}" th:text="${gruppe.bezeichnung}" class="btn btn-primary"></a>
    </li>
</ul>
</body>
</html>
